<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>cadastro</title>
</head>
<body>
    <div id="colum0">
        <p id="logo">PHYSICAL</p>
        <p>Nome:</p>
        <input type="text" class="maior"/>
        <p>Sobrenome:</p>
        <input type="text" class="maior"/>
        <p>CPF:</p>
        <input type="text" placeholder="000.000.000-00"/>
        <p>Sexo:</p>
        <select name="sexo" id="sexo">
            <option value=""></option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
        <p>Data de nascimento:</p>
        <input type="date"/>
    </div>
    <div id="linha0"></div>
    <div id="colum1">
        <p>Possui alguma deficiência:</p>
        <textarea name="PCD" id="PCD" rows="2">Digite aqui...</textarea>
        <p>Telefone:</p>
        <input type="text" placeholder="(DDD) 99999-9999"/>
        <p>Endereço:</p>
        <input type="text" class="maior"/>
        <p>Nível de escolaridade:</p>
        <select name="sexo" id="sexo">
            <option value=""></option>
            <option value="EF">Ensino Fundamental</option>
            <option value="EM">Ensino Médio</option>
            <option value="ES">Ensino Superior</option>
            <option value="PG">Pós-graduação</option>
        </select>
        <p>Instituição de ensino:</p>
        <input type="text" class="maior"/>
    </div>
    <div id="linha1"></div>
    <div id="colum2">
        <p>Email de acesso:</p>
        <input type="email" class="maior"/>
        <p>Senha de acesso:</p>
        <input type="password"/>
        <p>Repita a senha:</p>
        <input type="password"/>
        <p>Email de recuperação:</p>
        <input type="email" class="maior"/>
        <button>FINALIZAR</button>
    </div>
</body>
</html>
